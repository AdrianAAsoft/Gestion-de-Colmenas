<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0px, 0px); fill: #5c3d00; }
      20% { transform: translate(1px, -1px); fill: #ffcc00; }
      40% { transform: translate(-1px, 1px); fill: #3a2c01; }
      60% { transform: translate(1px, 2px); fill: #ffcc00; }
      80% { transform: translate(-2px, -1px); fill: #5c3d00; }
      100% { transform: translate(0px, 0px); fill: #3a2c01; }
    }
    .buzz {
      animation: buzz 3s infinite;
    }
    @keyframes buzz {
      0%, 100% { opacity: 0; transform: translateY(0px); }
      50% { opacity: 1; transform: translateY(10px); }
    }
  </style>

  <rect width="800" height="200" fill="#fbeec1"/>

  <text x="400" y="90" class="glitch" text-anchor="middle" font-family="monospace" font-size="36">
    üçØ Ecosistema Apicola‚Ñ¢
  </text>

  <text x="400" y="140" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#3a2c01">
    Sistema de Gesti√≥n de Colmenas para Apicultores
  </text>

  <text x="700" y="50" class="buzz" font-size="24" font-family="sans-serif">üêù</text>
</svg>
